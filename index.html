<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 제작 사전 인터뷰</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="bg-slate-900 p-6 text-white">
            <h1 class="text-2xl font-bold mb-2">프로젝트 사전 인터뷰</h1>
            <p class="text-slate-400 text-sm mb-4">성공적인 비즈니스를 위한 첫 걸음입니다. 꼼꼼히 작성해 주세요.</p>
            <div class="w-full bg-slate-700 h-2 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-blue-500 h-full w-1/4 transition-all duration-300"></div>
            </div>
            <div class="flex justify-between text-xs text-slate-400 mt-2">
                <span>기본정보</span>
                <span>비즈니스</span>
                <span>디자인</span>
                <span>기능/예산</span>
            </div>
        </div>

        <form id="projectForm" class="p-8">
            
            <div class="step-content active" data-step="0">
                <h2 class="text-xl font-bold mb-6 text-slate-900 border-b pb-2">기본 정보</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">성함 / 회사명 <span class="text-red-500">*</span></label>
                        <input type="text" name="client_name" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="홍길동 / (주)OOO" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">연락처 / 이메일 <span class="text-red-500">*</span></label>
                        <input type="text" name="client_contact" class="w-full border border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="010-0000-0000 / email@example.com" required>
                    </div>
                </div>
            </div>

            <div class="step-content" data-step="1">
                <h2 class="text-xl font-bold mb-6 text-slate-900 border-b pb-2">비즈니스 목표 & 타겟</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">프로젝트 한 줄 정의</label>
                        <input type="text" name="project_summary" class="w-full border border-slate-300 rounded-lg p-3" placeholder="예: 2030 여성을 위한 다이어트 보조제 판매 사이트">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">주요 목표 (복수 선택 가능)</label>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <label class="flex items-center space-x-2"><input type="checkbox" name="goals" value="신뢰도상승"><span>신뢰도 상승 (브랜딩)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" name="goals" value="DB확보"><span>DB 확보 (문의)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" name="goals" value="직접판매"><span>상품 판매 (커머스)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" name="goals" value="채용"><span>인재 채용</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">타겟 고객 페르소나 & 고통(Pain Point)</label>
                        <textarea name="target_persona" rows="3" class="w-full border border-slate-300 rounded-lg p-3" placeholder="누가 방문하며, 어떤 고민을 해결하고 싶어하나요?"></textarea>
                    </div>
                </div>
            </div>

            <div class="step-content" data-step="2">
                <h2 class="text-xl font-bold mb-6 text-slate-900 border-b pb-2">디자인 & 스타일</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">벤치마킹 사이트 URL</label>
                        <textarea name="benchmark_urls" rows="2" class="w-full border border-slate-300 rounded-lg p-3" placeholder="참고하고 싶은 사이트 주소와 이유를 적어주세요."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">선호하는 브랜드 분위기</label>
                        <select name="brand_mood" class="w-full border border-slate-300 rounded-lg p-3">
                            <option value="신뢰감있는">신뢰감 있는 / 진중한</option>
                            <option value="활기찬">활기찬 / 에너지 넘치는</option>
                            <option value="심플한">미니멀한 / 심플한</option>
                            <option value="고급스러운">고급스러운 / 프리미엄</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="step-content" data-step="3">
                <h2 class="text-xl font-bold mb-6 text-slate-900 border-b pb-2">기능 & 일정</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">필요 기능 체크</label>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <label class="flex items-center space-x-2"><input type="checkbox" name="features" value="반응형"><span>반응형 웹 (모바일)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" name="features" value="결제"><span>결제 시스템</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" name="features" value="소셜로그인"><span>소셜 로그인</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" name="features" value="다국어"><span>다국어 지원</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">예산 범위 및 희망 일정</label>
                        <input type="text" name="budget_schedule" class="w-full border border-slate-300 rounded-lg p-3" placeholder="예: 300~500만원, 1개월 이내">
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-between pt-4 border-t border-slate-100">
                <button type="button" id="prevBtn" class="px-6 py-2 rounded-lg bg-slate-200 text-slate-600 hover:bg-slate-300 transition hidden">이전</button>
                <button type="button" id="nextBtn" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition shadow-lg ml-auto">다음 단계</button>
                <button type="submit" id="submitBtn" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition shadow-lg ml-auto hidden">
                    <span id="btnText">의뢰하기</span>
                    <span id="loadingSpinner" class="hidden">⏳ 전송 중...</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('projectForm');
        const steps = document.querySelectorAll('.step-content');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        
        // Webhook URL 설정
        const WEBHOOK_URL = "https://recommand.app.n8n.cloud/webhook/1dd838ad-6b05-4a70-a16d-36d360bf3f0f";

        let currentStep = 0;
        const totalSteps = steps.length;

        function updateUI() {
            // Step visibility
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === currentStep);
            });

            // Progress Bar
            const progress = ((currentStep + 1) / totalSteps) * 100;
            progressBar.style.width = `${progress}%`;

            // Buttons
            prevBtn.classList.toggle('hidden', currentStep === 0);
            if (currentStep === totalSteps - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Validation for simple required fields
        function validateStep() {
            const currentStepEl = steps[currentStep];
            const inputs = currentStepEl.querySelectorAll('input[required], textarea[required]');
            for (let input of inputs) {
                if (!input.value.trim()) {
                    alert('필수 항목을 입력해주세요.');
                    input.focus();
                    return false;
                }
            }
            return true;
        }

        nextBtn.addEventListener('click', () => {
            if (validateStep()) {
                if (currentStep < totalSteps - 1) {
                    currentStep++;
                    updateUI();
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateUI();
            }
        });

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            // UI Loading State
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');

            // Data Collection
            const formData = new FormData(form);
            const data = {};
            
            // Checkbox handling (Multi values)
            const checkboxes = ['goals', 'features'];
            
            for (let [key, value] of formData.entries()) {
                if (checkboxes.includes(key)) {
                    if (!data[key]) data[key] = [];
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('성공적으로 접수되었습니다! 담당자가 곧 연락드리겠습니다.');
                    window.location.reload(); // 리셋 혹은 감사 페이지로 이동
                } else {
                    throw new Error('전송 실패');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        });

        updateUI(); // Initial Call
    </script>
</body>
</html>
